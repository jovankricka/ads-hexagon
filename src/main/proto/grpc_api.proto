syntax = "proto3";

package com.theannotatedhexagon.grpc;

message Ad {
    string id = 1;
    string title = 2;
    string description = 3;
}

message StartAdDisplayingRequest {
    string title = 1;
    string description = 2;
}

message StopAdDisplayingRequest {
    string adId = 1;
}

service AdService {
    rpc StartAdDisplaying (StartAdDisplayingRequest) returns (Ad) {}
    rpc StopAdDisplaying (StopAdDisplayingRequest) returns (Ad) {}
}